[package]
name = "cilium-lb"
version = "0.1.0"
authors = ["Jan-Erik Rediger <janerik@fnordig.de>"]
description = "Inspect persisted BPF maps"

repository = "https://github.com/badboy/bpf-map"
homepage = "https://github.com/badboy/bpf-map"
documentation = "https://docs.rs/bpf-map"

license = "MIT"

build = "build.rs"

include = [
  "README.md",
  "LICENSE",
  "Cargo.toml",
  "src/**/*",
  "benches/**/*",
  "examples/**/*"
]

[[bin]]
doc = false
name = "cilium-lb"

[dependencies]
clap = "2.20.5"
error-chain = "0.10.0"

[build-dependencies]
gcc = "0.3"
